<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalogo multimedia</title>
</head>
<body> 
    <center>
    <table border="1">
     <thead>
          <h1>catalogo de productos</h1>
     </thead>
     <tbody>
           <tr>
            <td>producto</td>
            <td>descripcion</td>
            <td>vista previa</td>
            <td>precio</td>
           </tr>

           <tr>
               <td>imagen</td>
               <td>fotografia de un hermoso paisaje</td>
               <td> 
                <center>
                <img src="imagen depaisaje.jpeg " alt="" width="90"></td>
                </center>
               <td>1000</td>
           </tr>

           <tr>
            <td>video</td>
            <td>video de un hermoso paisaje</td>
            <td> <center>
                <video src="Video de WhatsApp 2024-09-14 a las 15.20.56_d346f1af.mp4" controls width="90" autoplay></video></td>
               </center>
            <td>1500</td>

           </tr>

           <tr> 
            <td>musica</td>
            <td>musica relajante</td>
            <td><audio src="musica relajante.mp3" controls></audio></td>
            <td>1000</td>
           </tr>

           <tr>
            <td>svg</td>
            <td>grafico vectorial</td>
             <td> 
                <center>
                <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="red" />
              </svg>
                </center>
              </td>
              <td>500</td>
           </tr>
     </tbody>
     <tfoot>
        <tr>
            <td colspan="3">Total de productos</td>
                    <td>$4000</td>
        </tr>
     </tfoot>

    </table>
    </center>
</body>
</html>
